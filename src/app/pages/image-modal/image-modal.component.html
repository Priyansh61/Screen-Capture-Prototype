<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Image Modal</h2>
    </mat-card-title>
  </mat-card-header>

    <div class="image-container">
      <img [src]="content" alt="image" width="600px" height="300px" class="image-container">
    </div>
    <button mat-raised-button color="primary" (click)="close()">Close</button>
</mat-card>
